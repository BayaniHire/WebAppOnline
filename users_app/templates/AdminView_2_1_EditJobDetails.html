{% extends "Admin_Inheritance.html" %}

{% block title %}BayaniHire Admin Center{% endblock %}

{% block content %}
<div class="main-content container" style="padding: 0; margin: 0; text-align: center; display: flex; flex-direction: column; align-items: center;"></div>
    <h2 class="font-weight-bold my-4" style="font-size: 36px; text-align: center;">Edit Job Details & Requirements</h2>

    <form action="{% url 'edit_job_details' job.job_id %}" method="post" style="font-family: Georgia; font-size: 18px; font-weight: bold;">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-borderless mx-auto w-75" style="border-collapse: collapse;">
                <tr>
                    <td><strong>Status:</strong></td>
                    <td>
                        <select name="status" class="form-control" required>
                            <option value="ACTIVE" {% if job.job_status == 'ACTIVE' %}selected{% endif %}>ACTIVE</option>
                            <option value="CLOSE" {% if job.job_status == 'CLOSE' %}selected{% endif %}>CLOSE</option>
                        </select>
                    </td>
                    <td><strong>Date:</strong></td>
                    <td><input type="date" name="date" value="{{ job_date }}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Job Title</strong></td>
                    <td><input type="text" name="job_title" placeholder="Job Title" value="{{ job.job_title }}" class="form-control" required></td>
                    <td><strong>Job Benefits</strong></td>
                    <td><textarea name="job_benefits" placeholder="Job Benefits" class="form-control" required>{{ job.job_benefits }}</textarea></td>
                </tr>
                <tr>
                    <td><strong>Company</strong></td>
                    <td><input type="text" name="company" placeholder="Company" value="{{ job.job_company }}" class="form-control" required></td>
                </tr>
                <tr>
                    <td><strong>Job Description</strong></td>
                    <td><textarea name="job_description" placeholder="Job Description" class="form-control" required>{{ job.job_description }}</textarea></td>
                    <td><strong>Job Requirements</strong></td>
                    <td><textarea name="job_requirements" placeholder="Job Requirements" class="form-control" required>{{ job.job_requirements }}</textarea></td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3" style="margin-right: 50px;"> 
            <button type="submit" class="btn btn-success mt-3">Save</button>
        </div>
    </form>
</div>
{% endblock %}
