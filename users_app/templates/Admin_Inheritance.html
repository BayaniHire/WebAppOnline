{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayaniHire: Admin Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica", sans-serif;
            background-color: #FFD8AD;
            color: #5C472E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Profile Button Styling */
        .profile-button {
            width: 120px;
            height: 40px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "ABeeZee";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }

        .content-area {
            display: flex;
            flex: 1;
            margin: 20px 0; /* Added margin for spacing */
            padding: 0 20px; /* Added padding for content area */
            box-sizing: border-box;
        }

        .sidebar {
            width: 12%;
            background: #bea17e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            border-right: 1px solid #000000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .image-placeholder {
            width: 100%;
            height: 130px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bodybutton {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background: #e0bd97;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }
        .bodybutton:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }

        .main-content {
            flex-grow: 1;
            background: #FFD8AD;
            padding: 20px;
            margin-left: 12%; /* Align with the sidebar */
            border: 0px solid #000000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            box-sizing: border-box;
            color: #000000;
        }

        table {
            font-family: Georgia;
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .footer {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: flex-start;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            position: relative;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
        }

        .qualified-applicants {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align vertically in the center */
            font-family: Georgia;
            font-size: 28px;
        }
        .header-label {
            font-family: Georgia;
            font-size: 36px;
            font-weight: bold;
        }

        .sub-label {
            font-family: Georgia;
            font-size: 24px;
        }

        .dropdown {
            font-family: Georgia;
            font-size: 24px;
            padding: 5px;
            width: 650px;
            background: #f3c89a;
            color: #292015;
            border: 1px solid #5C472E;
        }

        .remarks-textarea {
            font-family: Georgia;
            font-size: 18px;
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #f3c89a;
            color: #292015;
            border: 1px solid #5C472E;
        }
        .inputarea {
            font-family: Georgia;
            font-size: 18px;
            width: 100%;
            height: 50px;
            padding: 10px;
            background: #f3c89a;
            color: #292015;
            border: 1px solid #5C472E;
        }
        .action-button {
            font-family: Georgia;
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .title-label {
           font-family: Georgia;
            font-size: 40px;
            font-weight: bold;
           margin-top: 20px;
        }
        .hidden-content {
            display: none;
        }
        .input-group {
            margin-top: 20px;
            font-family: Georgia;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>BayaniHire: Admin Center</h1>
        <button class="profile-button" onclick="window.location.href='{% url 'adminprofile'%}'">Profile</button>
    </div>

    <div class="content-area">
        <div class="sidebar">
            <div class="image-placeholder">
                <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo">
            </div>
            <button class="button" onclick="window.location.href='{% url 'list_of_applicants' %}';">List of Applicants</button>
            <button class="button" onclick="window.location.href='{% url 'list_of_jobs' %}';">List of Jobs</button>
            <button class="button" onclick="window.location.href='{% url 'qualification' %}';">Qualification</button>
            <button class="button" onclick="window.location.href='{% url 'schedule' %}';">Schedule</button>
            <button class="button" onclick="window.location.href='{% url 'feedback' %}';">Feedback</button>
        </div>

        <!-- Placeholder for body content of inheriting templates -->
        {% block body %}{% endblock %}
    </div>

    <div class="footer">
        <p>Â© BayaniHire Inc</p>
    </div>
</body>
</html>
