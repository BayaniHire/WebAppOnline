{% extends "Admin_Inheritance.html" %}  <!-- Replace with your actual base template filename -->

{% block title %}BayaniHire: Admin Center{% endblock %}

{% block content %}
<div class="main-content" style="padding-top: 60px;">  <!-- Main content area with padding to avoid header overlap -->

   <label style="font-family: Georgia; font-size: 36px; font-weight: bold;">Interviewer Feedback</label>
    <br><br>
    
    <label style="font-family: Georgia; font-size: 20px; font-weight: bold;">Interviewer Name:</label>
    <label style="font-family: Georgia; font-size: 18px;">{{ interviewer_name }}</label>
    <br>
    
    <label style="font-family: Georgia; font-size: 20px; font-weight: bold;">Applicant Name:</label>
    <label style="font-family: Georgia; font-size: 18px;">{{ applicant_name }}</label>
    <br>
    
    <label style="font-family: Georgia; font-size: 20px; font-weight: bold;">Interview Status:</label>
    <label style="font-family: Georgia; font-size: 18px;">{{ interview_status }}</label>
    <br>
    
    <form action="{% url 'view_feedback' applicant_status_id %}" method="post">
        {% csrf_token %}
        <label style="font-family: Georgia; font-size: 20px; font-weight: bold;">Update the final status of the applicant:</label>
        <select name="applicant_status" style="font-family: Georgia; font-size: 18px;">
            <option value="PASSED">PASSED</option>
            <option value="FAILED">FAILED</option>
        </select>
        <br>
        <button type="submit" style="font-family: Georgia; font-size: 20px; font-weight: bold;">Update Status</button>
    </form>
    
    <label style="font-family: Georgia; font-size: 20px; font-weight: bold;">Interviewer's Feedback:</label>
    <br>
    <textarea readonly style="font-family: Georgia; font-size: 18px; width: 300px; height: 100px;">{{ interview_feedback }}</textarea>
    <br><br>
    
</div>
{% endblock %}
