{% extends "Admin_Inheritance.html" %}  <!-- Replace with your actual base template filename -->

{% block title %}BayaniHire: Admin Center{% endblock %}

{% block content %}
<div class="main-content" style="padding-top: 60px;">  <!-- Main content area with padding to avoid header overlap -->

    <!-- Section Title -->
    <h2 class="text-bold" style="font-size: 36px;">Interviewer Feedback</h2>
    <br><br>

    <!-- Feedback Details -->
    <div class="feedback-details">
        <p><strong>Interviewer Name:</strong> <span>*INSERT INTERVIEWER NAME*</span></p>
        <p><strong>Applicant Name:</strong> <span>*INSERT APPLICANT NAME*</span></p>
        <p><strong>Interview Status:</strong> <span>*INTERVIEW STATUS*</span></p>
    </div>

    <!-- Status Update -->
    <div class="status-update">
        <label for="final-status" class="text-bold" style="font-size: 20px;">Update the final status of the applicant:</label>
        <select id="final-status" class="form-control" style="width: auto;">
            <option>PASSED</option>
            <option>FAILED</option>
        </select>
    </div>
    <br>

    <!-- Feedback Text Area -->
    <label for="feedback" class="text-bold" style="font-size: 20px;">Interviewer's Feedback:</label>
    <textarea id="feedback" readonly class="form-control" style="width: 300px; height: 100px;">*INTERVIEWER FEEDBACK*</textarea>
    <br><br>

    <!-- Update Button -->
    <button class="btn btn-primary" style="font-size: 20px;">Update Status</button>

</div>
{% endblock %}
