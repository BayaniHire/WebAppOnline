{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayaniHire: Interviewer Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica", sans-serif;
            background-color: #FFD8AD;
            color: #5C472E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Profile Button Styling */
        .profile-button {
            width: 120px;
            height: 40px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "ABeeZee";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }

        .content-area {
            display: flex;
            flex: 1;
            margin: 20px 0; /* Added margin for spacing */
            padding: 0 20px; /* Added padding for content area */
            box-sizing: border-box;
        }

        .sidebar {
            width: 12%;
            background: #bea17e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            border-right: 1px solid #000000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .image-placeholder {
            width: 100%;
            height: 130px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }

        .main-content {
            flex-grow: 1;
            background: #FFD8AD;
            padding: 20px;
            margin-left: 12%; /* Align with the sidebar */
            border: 0px solid #000000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            box-sizing: border-box;
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .footer {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: flex-start;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            position: relative;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
        }

        .qualified-applicants {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align vertically in the center */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>BayaniHire: Interviewer Center</h1>
        <button class="profile-button" onclick="window.location.href='{% url 'INTprofile' %}'">Profile</button>
    </div>

    <div class="content-area">
        <div class="sidebar">
            <div class="image-placeholder">
                <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo">
            </div>
            <button class="button" onclick="window.location.href='{% url 'INTappointments' %}'">Appointments</button>
            <button class="button" onclick="window.location.href='{% url 'INTapplicants' %}'">Applicants</button>
            <button class="button" onclick="window.location.href='{% url 'INTfeedback' %}'">Interview Feedback</button>
            <button class="button" onclick="window.location.href='{% url 'INTeditfeedback' %}'">Feedback History</button>
        </div>

        <div class="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Applicant's Name</th>
                        <th>Job Applied</th>
                        <th>Date Applied</th>
                        <th>Interview Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content here -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <div class="qualified-applicants">
                <h2 style="font-family: Georgia; font-size: 40px; font-weight: bold;">Qualified Applicants</h2>
                <button class="button" style="width: 200px; height: 40px; font-size: 14px; background: #5C472E; color: #FFD8AD; line-height: 40px;" onclick="window.location.href='{% url 'INTviewinfo' %}'">View Info and Credentials</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© BayaniHire Inc</p>
    </div>
</body>
</html>
