{% extends "Interviewer_Inheritance.html" %}

{% block body %}
<div class="main-content">
    <h1 style="font-family: Georgia; font-size: 40px;font-weight: bold; color: rgb(71, 48, 17);">Interview Appointments</h1>
    <table>
        <tr>
            <th style="font-family: Georgia; font-size: 18px;">Interview Dates</th>
        </tr>
        {% for date in interview_dates %}
            <tr>
                <td style="font-family: Georgia; font-size: 18px;">{{ date }}</td>
            </tr>
        {% empty %}
            <tr>
                <td style="font-family: Georgia; font-size: 18px;">No interview dates scheduled</td>
            </tr>
        {% endfor %}
    </table>

    
</div>
{% endblock %}
