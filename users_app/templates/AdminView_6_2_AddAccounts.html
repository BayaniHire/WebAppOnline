{% extends "Admin_Inheritance.html" %}  <!-- Replace with your actual base template filename -->

{% block title %}BayaniHire: Admin Center{% endblock %}

{% block content %}
<div class="main-content" style="padding-top: 60px;">  <!-- Main content area with padding to avoid header overlap -->

    <!-- Admin User Account Setup Section -->
    <h2 style="font-size: 36px; font-weight: bold;">Admin User Account Setup</h2>
    <p style="font-size: 14px; font-weight: bold;">
        Welcome to Admin User Account Setup, where the System Admin can add more Admins and Interviewers to the system!
    </p>
    <br>

    <!-- Account Creation Form -->
    <form action="/admin_interviewer_account_setup/" method="post" class="account-setup-form" style="font-size: 18px; font-weight: bold;">
        {% csrf_token %}
        
        <label style="font-size: 20px;">Role:</label>
        <select name="role" class="form-control w-auto" required>
            <option value="Interviewer">Interviewer</option>
            <option value="Admin">Admin</option>
        </select>
        <br><br>

        <label style="font-size: 20px;">Birthday:</label>
        <input type="date" name="birthday" min="1900-01-01" max="2024-09-21" class="form-control w-auto" required>
        <br><br>

        <label style="font-size: 20px;">Gender:</label>
        <select name="gender" class="form-control w-auto" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <br><br>

        <label style="font-size: 20px;">First Name:</label>
        <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
        <br><br>

        <label style="font-size: 20px;">Middle Name:</label>
        <input type="text" name="middle_name" placeholder="Middle Name" class="form-control" required>
        <br><br>

        <label style="font-size: 20px;">Last Name:</label>
        <input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
        <br><br>

        <button type="submit" class="btn btn-primary" style="font-size: 20px;">Create</button>
    </form>

</div>
{% endblock %}
