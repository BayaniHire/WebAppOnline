{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Mode Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica", sans-serif;
            background-color: #FFD8AD;
            color: #5C472E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .background {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: #FFD8AD;
            width: 100%;
        }
        .header {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .profile-button {
            width: 120px;
            height: 40px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "ABeeZee";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        .sidebar {
            width: 12%;
            background: #bea17e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            border-right: 1px solid #000000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
        }
        .image-placeholder {
            width: 100%;
            height: 130px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background: #FFD8AD;
            color: #5C472E;
            border: 1px solid #5C472E;
            border-radius: 15px;
            font-family: "Georgia";
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }
        .main-content {
            margin-left: 12%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            flex: 1;
            position: relative;
        }
        .upload-info {
            font-size: 16px;
            color: #5C472E;
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }
        .small-container {
            width: 200px;
            height: 300px;
            background-color: #FFD8AD;
            border: 1px solid #5C472E;
            border-radius: 10px;
        }
        .large-container {
            flex: 1;
            height: 400px;
            background-color: #FFD8AD;
            border: 1px solid #5C472E;
            border-radius: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .button-group .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 40px;
            font-size: 14px;
            background-color: #5C472E;
            color: #FFD8AD;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button-group .button:hover {
            background-color: rgba(59, 47, 32, 0.3);
            color: #FFD8AD;
        }
        .footer {
            width: 100%;
            height: 60px;
            background: #5C472E;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: flex-start;
            color: #D3B18B;
            font-family: "Georgia";
            font-weight: bold;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
            position: relative;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="background">
    <!-- Header -->
    <div class="header">
        <h1>BayaniHire: Applicant Center</h1>
        <div class="profile-button" onclick="window.location.href='{% url 'profile' %}';">Profile</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="image-placeholder">
            <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo">
        </div>
        <div class="button" onclick="window.location.href='{% url 'homepage' %}'">Home</div>
        <div class="button" onclick="window.location.href='{% url 'applicationstatus' %}'">Application Status</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="upload-info">
            You are in View Mode. Please select a file to View/Download.
        </div>
        <div class="upload-container">
            <div class="small-container"></div>
            <div class="large-container"></div>
        </div>
        <div class="button-group">
            <button class="button">VIEW</button>
            <button class="button">DOWNLOAD</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© BayaniHire Inc</p>
    </div>
</div>

</body>
</html>
