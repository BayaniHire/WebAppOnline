{% extends "Interviewer_Inheritance.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="main-content">
    <form method="POST">
        {% csrf_token %}
        <label style="font-family: Georgia; font-size: 36px; font-weight: bold; color: rgb(71, 48, 17);">Applicant Name:  </label><br><br>
        <select name="applicant_id" class="AD-admin-sort-dropdown" required>
            <option value="" selected disabled>Select Applicant</option>
            {% for applicant in applicants %}
            <option value="{{ applicant.applicant_status_id }}">{{ applicant.account.first_name }} {{ applicant.account.middle_name }} {{ applicant.account.last_name }}</option>
            {% endfor %}
        </select>
        <br><br><br>

        <label style="font-family: Georgia; font-size: 36px; font-weight: bold; color: rgb(71, 48, 17);">Applicant Status:  </label><br><br>
        <select name="status" class="AD-admin-sort-dropdown" required>
            <option value="" disabled selected>Select Status</option>
            <option>PASSED</option>
            <option>FAILED</option>
        </select>
        <br><br><br><br>

        <label style="font-family: Georgia; font-size: 36px; font-weight: bold; color: rgb(71, 48, 17);">Interviewer Remarks:</label>
        <textarea name="feedback" class="remarks-textarea" style="font-family: Georgia; font-size: 18px;"></textarea><br><br>
        <button type="submit" class="sfbutton" style="font-family: Georgia; font-size: 18px;">Submit Feedback</button>
        <br>
    </form>
</div>
{% endblock %}
