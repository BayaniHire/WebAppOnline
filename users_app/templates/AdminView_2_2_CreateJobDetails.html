{% extends "Admin_Inheritance.html" %}  <!-- Replace with your actual base template filename -->

{% block title %}BayaniHire Admin Center{% endblock %}

{% block content %}
<div class="main-content"style="padding: 0; margin: 0; text-align: center; display: flex; flex-direction: column; align-items: center;"></div>
    <h2 class="font-weight-bold my-4" style="font-size: 36px; text-align: center;">Create Job Details & Requirements</h2>
  
    <form action="{% url 'create_job_details' %}" method="post" style="font-family: Georgia; font-size: 18px; font-weight: bold;">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-borderless mx-auto w-75" style="border-collapse: collapse;">
                <tr>
                    <td><strong>Status:</strong></td>
                    <td>
                        <select name="status" class="form-control" required>
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="CLOSED">CLOSED</option>
                        </select>
                    </td>
                    <td><strong>Date:</strong></td>
                    <td><input type="date" name="date" value="{{ today_date }}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Job Title</strong></td>
                    <td><input type="text" name="job_title" placeholder="Job Title" class="form-control" required></td>
                    <td><strong>Job Benefits</strong></td>
                    <td><textarea name="job_benefits" placeholder="Job Benefits" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <td><strong>Company</strong></td>
                    <td><input type="text" name="company" placeholder="Company" class="form-control" required></td>
                </tr>
                <tr>
                    <td><strong>Job Description</strong></td>
                    <td><textarea name="job_description" placeholder="Job Description" class="form-control" required></textarea></td>
                    <td><strong>Job Requirements</strong></td>
                    <td><textarea name="job_requirements" placeholder="Job Requirements" class="form-control" required></textarea></td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3" style="margin-right: 50px;">  <!-- Added margin to the right -->
            <button type="submit" class="sfbutton" style="margin-left: auto;">Save</button>  <!-- Ensure button aligns to the right -->
        </div>
    </form>

</div>
{% endblock %}
