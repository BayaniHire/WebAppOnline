{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Applicant Center{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'applicant_styles.css' %}">
</head>
<body>

<div class="background">
    <div class="header">
        <h1 class="center-text">BayaniHire: Applicant Center</h1>
        <div class="profile-button" onclick="window.location.href='{% url 'profile' %}';">Profile</div>
    </div>
    
    <div class="content-area d-flex">  <!-- Added Bootstrap flex utility -->
        <div class="sidebar">
            <div class="image-placeholder">
                <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo">
            </div>
            <div class="button" onclick="window.location.href='{% url 'homepage' %}'">Home</div>
            <div class="button" onclick="window.location.href='{% url 'applicationstatus' %}'">Application Status</div>
        </div>
        
        <div class="main-content flex-grow-1">  <!-- Added Bootstrap flex-grow utility -->
            {% block content %}
            <!-- Content will be defined in inheriting templates -->
            {% endblock %}
        </div>
    </div>

    <div class="footer">
        BayaniHire Â© 2024. All rights reserved.
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% block script %}{% endblock %}

</body>
</html>
